<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactos Spotify</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

    <div class="container">
        <div class="contact-card">
            <img src="assets/Perales.jpg" alt="Perales">
            <div class="contact-info">
                <p class="name">Jose Luis Perales</p>
                <p class="address">Calle del Velero, 17</p>
            </div>
        </div>

        <div class="contact-card">
            <img src="assets/Obus.jpg" alt="Obús">
            <div class="contact-info">
                <p class="name">Obus</p>
                <p class="address">Avenida ACDC, s/n</p>
            </div>
        </div>

        <div class="contact-card">
            <img src="assets/Gregoriano.jpg" alt="Gregoriano">
            <div class="contact-info">
                <p class="name">Colegiata de Silos</p>
                <p class="address">Monasterio de Silos</p>
            </div>
        </div>

        <div class="contact-card">
            <img src="assets/Rosalia.jpg" alt="Rosalía">
            <div class="contact-info">
                <p class="name">Rosalia</p>
                <p class="address">Camino Motomami, 12 bis</p>
            </div>
        </div>
    </div>

</body>
</html>
