<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animaciones</title>
    <link rel="stylesheet" href="styles/style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&family=Press+Start+2P&family=Special+Elite&family=UnifrakturMaguntia&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="grid-container">
        <!-- Ejercicio 1 y 2 -->
        <div class="square">
            <h1>Si me tocas...</h1>
        </div>

        <!-- Ejercicio 3 -->
        <div class="rotating-div"></div>

        <!-- Ejercicio 4 -->
        <button class="animated-button">Uy! Que me das!</button>

        <!-- Ejercicio 5 -->
        <div class="card">
            <div class="card-content">
                <h2>Camiseta Psicodélica</h2>
                <p>(Fíjate en los detalles)</p>
            </div>
            <div class="buy-button-container">
                <button class="buy-button">
                    Comprar
                </button>
                <div class="hidden-cards">
                    <div class="card-item">
                        <div class="flip-inner">
                            <div class="front">PVP</div>
                            <div class="back">50€</div>
                        </div>
                    </div>
                    <div class="card-item">
                        <div class="flip-inner">
                            <div class="front">Oferta</div>
                            <div class="back">30€</div>
                        </div>
                    </div>
                    <div class="card-item">
                        <div class="flip-inner">
                            <div class="front">Stock</div>
                            <div class="back">Limitado</div>
                        </div>
                    </div>
                </div>

</body>

</html>
