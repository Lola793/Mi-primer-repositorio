<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Ejercicio 1 Caja y Espaciado</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <!-- Aplicar diferentes valores de margin y padding a cada caja utilizando tanto propiedades individuales como shorthands
        Caja 1: Se usa shorthand para margin y padding, con bordes redondeados -->
    <div class="caja caja1">
        <p>Caja 1: margin y padding de 20px en todos los lados, con bordes redondeados.</p>
    </div>

    <!-- Caja 2: Se usa propiedades individuales para margin y padding -->
    <div class="caja caja2">
        <p>Caja 2: Propiedades individuales para cada lado de margin y padding.</p>
    </div>

    <!-- Caja 3: Se crea una caja centrada con margin auto, padding en shorthand y sombra -->
    <div class="caja caja3">
        <p>Caja 3: Centrada horizontalmente con margin auto, padding y un toque de sombra.</p>
    </div>
</body>

</html>
